<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Life!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <h1 class="game-title">The Game of Life</h1>

        <!-- game-board contains all cells! -->
        <div class="game-board" id="game-board"> 
            <canvas id="canvas" height="800" width="800"></canvas>
        </div>

        <!-- game-controls contains control buttons and grid count input form -->
        <div class="game-controls" id="game-controls">

            <!-- Control buttons -->
            <div class="game-controls-upper">
                <button type="button" class="btn upper" id="start-btn"> Start </button>
                <button type="button" class="btn upper" id="right-arrow"> Single Iteration </button>
                <button type="button" class="btn upper" id="reset-btn"> Reset </button>
            </div>
            
            <div class="game-controls-lower">

                <div class="speed-control-wrapper">
                    <label for="speed_control"> Speed </label>
                    <input type="range" id="speed_control" name="speed_control" min="10" max="1000" value="1000">
                </div>
            
                <button type="button" class="btn lower"> Explaination </button>

            </div>
        </div>
    </div>

</body>

</html>
